<script>
    /**
     * 退出登录
     */
    function logout() {
        layer.confirm('确认要退出吗？',function(index){
            $.ajax({
                type: "post", // 提交到后台的http方法
                url: "/login/out", // 后台接口地址
                dataType: "json", // 后端响应的数据类型
                success: function (res) {// 请求后端成功之后的回调函数
                    if (res.code === 200){
                        // 重定向到 登录页面
                        location.href='/login/page'
                    }
                }
            });
        });
    }
    


    $(function () {
        // 获取菜单数据
        $.ajax({
            type: "post", // 提交到后台的http方法
            url: "/menu/list", // 后台接口地址
            dataType: "json", // 后端响应的数据类型
            success: function (res) {// 请求后端成功之后的回调函数
                console.log(res);
                if (res.code === 200){
                    // 清空父级容器
                    $("#nav").empty();
                    // 进行数据的渲染
                    // 先遍历一级菜单， 再处理二级菜单
                    $(res.data).each(function () {
                        // 每遍历一次就会产生一个父级菜单
                        var li = $('<li>\n' +
                            '    <a href="javascript:;">\n' +
                            '        <i class="iconfont">&#xe6b8;</i>\n' +
                            '        <cite>'+this.menuName+'</cite>\n' +
                            '        <i class="iconfont nav_right">&#xe697;</i>\n' +
                            '    </a>\n' +
                            '</li>');
                        // 遍历二级菜单
                        // 先创建二级菜单的容器
                        var ul = $('<ul class="sub-menu"></ul>');
                        $(this.subMenus).each(function () {
                            var sub_li = $('<li>\n' +
                                '                    <a _href="'+this.menuUrl+'">\n' +
                                '                        <i class="iconfont">&#xe6a7;</i>\n' +
                                '                        <cite>'+this.menuName+'</cite>\n' +
                                '                    </a>\n' +
                                '                </li >')
                            // 追加到二级菜单的容器中
                            ul.append(sub_li);
                        })

                        // 将二级菜单追加到一级菜单中
                        li.append(ul);
                        // 追加到父级容器中
                        $("#nav").append(li);
                    });
                }
            }
        });
    })
</script>
